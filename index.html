<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Balck Jack</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="assets/css/styles.css" />
    </head>
    <body>
        <header class="titulo">Black Jack</header>
        <div class="row mt-2">
            <div id="divButtons" class="col text-center">
                <button id="btnNewGame" class="btn btn-success">
                    New Game
                </button>
                <button id="btnRequestCart" class="btn btn-primary">
                    Request A Card
                </button>
                <button id="btnStop" class="btn btn-danger">Stop</button>
            </div>
        </div>

        <div class="row container mt-2">
            <div class="col">
                <h1>Player - <small>0</small></h1>
                <div id="player-carts"></div>
            </div>
        </div>
        <div class="row container mt-2">
            <div class="col">
                <h1>Computer - <small>0</small></h1>
                <div id="computer-carts"></div>
            </div>
        </div>
        <div class="row mt-2">
            <div id="message" class="col text-center"></div>
        </div>
        <script
            type="text/javascript"
            src="assets/js/underscore-min.js"
        ></script>
        <script src="assets/js/game.js"></script>
    </body>
</html>
